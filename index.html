<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sebastian Cerrajeros</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Cerrajeria Sebastian</h1>
        <nav>
            <ul>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#registro">Registro</a></li>
            </ul>
        </nav>
    </header>

    <section id="portfolio">
        <h2>Portfolio</h2>
        <div class="proyectos">
            <div class="proyecto">
                <img src="Puerta.jpg" alt="Proyecto 1">
                <p>Servicio de apertura de puertas.</p>
            </div>
            <div class="proyecto">
                <img src="cerradura.jpg" alt="Proyecto 2">
                <p>Instalación de cerraduras de seguridad.</p>
            </div>
            <div class="proyecto">
                <img src="cerradura dañada.jpg" alt="Proyecto 3">
                <p>Reparación de cerraduras dañadas.</p>
            </div>
        </div>
    </section>

    <section id="registro">
        <h2>Ficha de Registro</h2>
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required>

            <label for="correo">Correo electrónico:</label>
            <input type="email" id="correo" name="correo" required>

            <button type="submit">Enviar</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Cerrajero Profesional. Todos los derechos reservados.</p>
    </footer>
</body>

</html>
